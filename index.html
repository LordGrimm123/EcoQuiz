<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-top-color: #6366f1;
            border-bottom-color: #6366f1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-indigo-500"></div>
        <p class="ml-4 mt-4 text-xl">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-lg w-full text-center">
            <h1 class="text-4xl font-bold mb-4 text-indigo-400">Firebase App</h1>
            <p class="text-lg text-gray-300 mb-6">
                This app demonstrates correct Firebase initialization and authentication in a self-contained HTML file.
            </p>

            <div id="auth-status-success" class="bg-gray-700 p-6 rounded-md shadow-inner hidden">
                <p class="text-xl font-semibold mb-2 text-green-400">Authentication Successful!</p>
                <p class="text-lg">User ID:</p>
                <p id="user-id" class="font-mono text-sm break-all bg-gray-900 p-3 rounded mt-2 text-yellow-300"></p>
            </div>
            
            <div id="auth-status-failure" class="bg-gray-700 p-6 rounded-md shadow-inner hidden">
                <p class="text-xl font-semibold mb-2 text-red-400">Authentication Failed.</p>
                <p class="text-gray-400">Please check your Firebase configuration and token.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Use global variables provided by the environment
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;
        let userId;

        // DOM elements
        const loadingSpinner = document.getElementById('loading-spinner');
        const mainContent = document.getElementById('main-content');
        const authStatusSuccess = document.getElementById('auth-status-success');
        const authStatusFailure = document.getElementById('auth-status-failure');
        const userIdDisplay = document.getElementById('user-id');

        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    // Initialize Firebase
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    
                    // Listen for authentication state changes
                    onAuthStateChanged(auth, (currentUser) => {
                        loadingSpinner.classList.add('hidden');
                        mainContent.classList.remove('hidden');

                        if (currentUser) {
                            userId = currentUser.uid;
                            userIdDisplay.textContent = userId;
                            authStatusSuccess.classList.remove('hidden');
                            authStatusFailure.classList.add('hidden');
                            console.log("User authenticated with ID:", userId);
                        } else {
                            authStatusSuccess.classList.add('hidden');
                            authStatusFailure.classList.remove('hidden');
                            console.log("Authentication failed or user signed out.");
                        }
                    });

                    // Sign in the user using the provided token or anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } else {
                    console.error("Firebase config is missing or invalid.");
                    loadingSpinner.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    authStatusFailure.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loadingSpinner.classList.add('hidden');
                mainContent.classList.remove('hidden');
                authStatusFailure.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
